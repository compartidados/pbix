<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Power BI Públicos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.18.6/dist/powerbi.min.js"></script>
</head>
<body>
    <header>
        <h1>Relatórios Power BI Públicos</h1>
        <p class="subtitle">Compartilhados por CompartiDados</p>
    </header>

    <main>
        <div class="report-status">
            <div id="status-message">Carregando relatórios...</div>
            <div id="last-updated" class="last-updated"></div>
        </div>

        <div id="report-grid" class="report-grid"></div>

        <!-- Modal para visualização do relatório -->
        <div id="reportModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Relatório</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="reportContainer"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 CompartiDados - <a href="https://github.com/compartidados/pbix" target="_blank">GitHub Repository</a></p>
        <p class="token-notice">Os tokens de acesso vencem após 1 hora. Atualize a página se os relatórios não carregarem.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
