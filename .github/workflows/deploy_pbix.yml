name: Deploy PBIX to Power BI

on:
  push:
    branches:
      - main
    paths:
      - 'publish_pbix/**'
  workflow_dispatch:

jobs:
  Deploy-Asset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug - Show file structure
        run: |
          echo "Estrutura do repositÃ³rio:"
          pwd
          find . -name "*.pbix" | sort

      - name: Copy PBIX files to temp directory
        run: |
          mkdir -p /tmp/pbix_files
          find publish_pbix -name "*.pbix" -exec cp {} /tmp/pbix_files/ \;
          echo "Arquivos copiados para temp:"
          ls -la /tmp/pbix_files/

      - name: Generate file list
        id: file-list
        run: |
          FILES=$(find /tmp/pbix_files -name "*.pbix" -type f | tr '\n' ',' | sed 's/,$//')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Arquivos encontrados: $FILES"

      - name: Upload PBIX files
        if: steps.file-list.outputs.files != ''
        uses: SkyHighGrowth/gha-powerbi-utils@v1.0.1
        with:
          files: ${{ steps.file-list.outputs.files }}
          config_file: ".github/config/deploy_config.yaml"
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
