name: Deploy PBIX to Power BI

on:
  push:
    branches:
      - main

jobs:
  Deploy-Asset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: List files in publish_pbix directory
        run: ls -la compartidados/pbix/publish_pbix

      - name: Get changed files
        id: changed-files
        uses: SkyHighGrowth/gha-changed-files@v1.0.1
        with:
          path: "compartidados/pbix/publish_pbix"
          separator: ","
          quotepath: "false"

      - name: Upload files
        uses: SkyHighGrowth/gha-powerbi-utils@v1.0.1
        with:
          files: ${{ steps.changed-files.outputs.all_modified_files }}
          config_file: ".github/configuration/deploy_config.yaml"
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
